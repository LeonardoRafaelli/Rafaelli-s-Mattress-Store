<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1500/1500133.png" type="image/x-icon">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img id="logo-img" src="./imagens/rafaelli_logo-removedbg.png" alt="">
        </div>

        <div class="btn-list">
            <a href="./index.html"><button>Colchões</button></a>
            <a href="./travesseiros.html"><button>Travesseiros</button></a>
            <button>Edredons</button>
            <button>Cabeceiras</button>

        </div>

        <div class="contact-list">
            <button>Sobre nós</button>
            <a href="./contato.html"><button>Cadastro</button></a>
        </div>



    </header>

    <main>

        <div class="cadastro-title">
            <div class="ocupa-espaco">
                <h1>VENHA CONHECER A NOSSA LOJA</h1>
            </div>
            <div class="ocupa-espaco">
                <h1>CADASTRO</h1>
            </div>
        </div>

        <div class="contact-items">

            <div class="ocupa-espaco">
                <img id="loja-img" src="./imagens/Capturar.PNG" alt="">
            </div>

            <div class="ocupa-espaco">
                <div class="contact-container">
                    <div class="contact-container-display">
                        <div class="contact-container-child1 div1">
                            <div class="register-text">
                                <p>GMAIL</p>
                                <p>SENHA</p>
                                <p>CPF</p>
                                <p>CIDADE</p>
                                <P>TELEFONE</P>
                            </div>
                        </div>

                        <div class="contact-container-child2 div2">
                            <div class="register-inputs">
                                <input type="email">
                                <input type="password">
                                <input type="number">
                                <input type="text">
                                <input type="number">
                            </div>
                        </div>
                    </div>

                    <div class="contact-container-btns">
                        <button type="reset">Resetar Dados</button>
                        <button type="submit">Concluir Cadastro</button>
                    </div>
                </div>
            </div>


        </div>

    </main>

    <footer class="fixed">
        <div class="footer-top">
            <div class="footer-ceos">
                <p>CEOs</p>
            </div>
            <div class="footer-redes-sociais">
                <p>Redes Sociais</p>
            </div>
        </div>


        <div class="footer-bottom">
            <div class="footer-ceos">
                <p class="ceos-text">Doraci Rafaelli</p>
                <p>&</p>
                <p class="ceos-text">Gilberto Rafaelli</p>
            </div>
            <div class="footer-redes-sociais">
                <img src="https://cdn-icons-png.flaticon.com/128/1077/1077042.png" onmouseover="this.src='https://cdn-icons-png.flaticon.com/128/174/174855.png';" onmouseout="this.src='https://cdn-icons-png.flaticon.com/128/1077/1077042.png'">
                <img src="https://cdn-icons-png.flaticon.com/128/21/21155.png" onmouseover="this.src='https://cdn-icons-png.flaticon.com/128/1384/1384053.png';" onmouseout="this.src='https://cdn-icons-png.flaticon.com/128/21/21155.png';">
                <img src="https://cdn-icons-png.flaticon.com/128/733/733635.png" onmouseover="this.src='https://cdn-icons-png.flaticon.com/128/733/733579.png';" onmouseout="this.src='https://cdn-icons-png.flaticon.com/128/733/733635.png';">
            </div>
        </div>
    </footer>


</body>

</html>
